<!doctype html>
<html>
<head>

<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>

#col,#col1,#col2,#col3{
width:40%;
}

#col:hover{
background:tomato;
}
</style>
</head>
<body>

<nav class="navbar navbar-default">
<div class="navbar-header"> 
<div class="navbar-brand">Form Submission</div>
</div>
</nav>

<div> <a href="good">details</a></div>


<form class="container">
<div class="form-group">
<label for="col">Enter FirstName:</label>
<input  type="text" id="col" placeholder="Enter FirstName " class="form-control" required> 
</div>

<div class="form-group">
<label for="col1">Enter LastName</label>
<input  type="text" id="col1" placeholder="Enter LastName " class="form-control" required>
</div> 

<div>
<label>Select Gender :</label>
<input type="radio" id="male" name="gender" >
<label for="male">Male</label>
<input type="radio" id="female" name="gender" >
<label for="male">Female</label>
</div>

<div >
<label>Select Courses</label>
<input type ="checkbox" id="course1" >
<label for="course1">HTML</label>

<input type ="checkbox" id="course2" >
<label for="course2">Java</label>

<input type ="checkbox" id="course3" >
<label for="course3">CSS</label>

<input type ="checkbox" id="course4" >
<label for="course4">Servlet</label>
</div>

<div class="form-group">
<label for="col2">Enter Email<span>*</span>:</label>
<input  type="email" id="col2" placeholder="Enter an Email " class="form-control" required> 


<label for="co3">Enter PassWord<span>*</span>:</label>
<input  type="password" id="col3" placeholder="Enter Password " class="form-control" required> 
</div>

<button type="submit" class="btn btn-success">>Submit</button>
<button type="reset" class="btn btn-danger">Cancel</button>
 
</form>

</body>
</html>
